<input type="text" id="poke-filter" placeholder="Pesquisar" maxlength="20" [(ngModel)]="filtroNome" />

<ul>
  <a class="poke-list" *ngFor="let pokemon of filtrarNome()">
    <li class="poke-list-item" [routerLink]="['/pokemon/detalhe', pokemon.id, pokemon.name]">
      <!-- <img [src]="pokemon.src" /> -->
      <span>{{ pokemon.id }} - {{pokemon.name}}</span>
    </li>
  </a>
</ul>
